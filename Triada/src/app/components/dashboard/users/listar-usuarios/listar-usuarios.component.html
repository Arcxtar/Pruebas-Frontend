<mat-card onload="obtenercandidato()">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escriba un tÃ©rmino para buscar..." #input autocomplete="on">
    </mat-form-field>
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="A_Paterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Apellido Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.A_Paterno}} </td>
      </ng-container>

      <ng-container matColumnDef="A_Materno">

        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.A_Materno}} </td>
      </ng-container>
      <ng-container matColumnDef="Fecha_nac">
        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha_nac | date: 'yyyy-MM-dd'}} </td>
      </ng-container>
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon routerLink="/dashboard/ver-usuario/{{element.ID}}" class="btnVer" matTooltip="Ver">account_box</mat-icon>
          <!-- <mat-icon (click)="borrarCandidato(element.ID)" class="btnDelete" matTooltip="Eliminar {{element.Nombre}} ">delete</mat-icon> -->
          <mat-icon (click)="openDialog(element.ID,element.Nombre+' '+element.A_Paterno+' '+element.A_Materno,element.Correo)" class="btnDelete" matTooltip="Eliminar {{element.Nombre}} ">delete</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
