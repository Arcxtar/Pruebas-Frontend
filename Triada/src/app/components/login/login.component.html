<mat-toolbar color="primary">
    <span>Triada Oscura</span>
    <span class="example-spacer"></span>
    <!--  -->
    <button routerLink="/inicio" mat-icon-button class="home" (click)="home()" aria-label="Example home icon">
        <mat-icon>home</mat-icon>
    </button>
</mat-toolbar>

<div class="wrapper">
    <div class="body-login">
        <img class="logo" src="../../../assets/img/usuario.png" alt="img login">
        <h1>Triada Oscura</h1>

        <div class="form-floating mt-3">
            <input type="text" [(ngModel)]="Correo" class="form-control" placeholder="Correo" required autocomplete="off">
            <label>Correo</label>
        </div>

        <div class="form-floating">
            <input type="password" [(ngModel)]="Contrasena" class="form-control" placeholder="Contraseña" required>
            <label>Contraseña</label>
        </div>

        <div class="d-grid gap-2 mb-3 mt-3">
            <button class="w-100 btn btn-lg btn-primary" type="button" (click)="login()">Ingresar</button>
        </div>

        <div class="d-grid gap-2 mb-3 mt-3">
            <p class="mt-3">¿No tienes una cuenta? <a routerLink="/signIn">Registrar</a></p>
        <p class="mt-5 mb-3 text-muted">TT 2021-B050</p>
        </div>
        
</div>
